<canvas id="gc" width="400" height="400"></canvas>
<script>
window.onload=function() {
    canv=document.getElementById("gc");
    ctx=canv.getContext("2d"); //graphics context
    document.addEventListener("keydown", keyPush);
    setInterval(game,1000/15); 
}
px=py=10;    //player position
gs=tc=20;    //grid size and tile count
ax=ay=15;    //apple starting location
xvel=yvel=0; //x velocity and y velocity
trail=[];     //array for snake size
tail = 5;    //snake tail

function game(){
    px+=xvel;
    py+=yvel;
    if(px<0) {       //wrap around logic
        px=tc-1;    
    }
    if(px>tc-1) {
        px=0;
    }
    if(py<0) {
        py=tc-1;
    }
    if(py>tc-1) {
        py=0;
    }
    ctx.fillStyle="black";
    ctx.fillRect(0,0,canv.width,canv.height);
    
    ctx.fillStyle="lime";
    for(var i=0;i<trail.length; i++) {
        ctx.fillRect(trail[i].x*gs, trail[i].y*gs,gs-2,gs-2);
        if(trail[i].x==px && trail[i].y==py) {
            tail=5;
        }
    }
    
    trail.push({x:px,y:py});
    while(trail.length>tail) {
        trail.shift();
    }
    
    if(ax==px && ay==py){
        tail++;
        ax=Math.floor(Math.random()*tc);
        ay=Math.floor(Math.random()*tc);
    }
    
	ctx.fillStyle="red";
	ctx.fillRect(ax*gs,ay*gs,gs-2,gs-2);
}
function keyPush(evt){ //input
    switch(evt.keyCode) {
        case 37: //left arrow key
            xvel=-1;
            yvel=0;
            break;
        case 38: //up arrow
            xvel=0;
            yvel=-1;
            break;
        case 39: //right arrow
            xvel=1;
            yvel=0;
            break;
        case 40: //down arrow
            xvel=0;
            yvel=1;
            break;
    }
}
</script>
